<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/icons/windows-4.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>azOS Second Edition</title>
  <link rel="stylesheet" href="/src/styles/scanlines-css.css" />
  <link rel="stylesheet" href="/src/styles/98.css" />
  <link rel="stylesheet" href="/src/styles/desktop.css" />
  <link rel="stylesheet" href="/src/styles/taskbar.css" />
</head>

<body class="scanlines">
  <div id="app-container" class="app-container">
    <div id="desktop-area" class="desktop-area">
      <div class="desktop">
        <div class="desktop-icon" ondblclick="CreateAndOpenApp(event)" for="/about/" title="About" data-icon=""
          data-content="&lt;p&gt;&lt;img src=&quot;/about/aboutpic.JPG&quot; alt=&quot;Picture of Aziz with his wife and their lovely daughter&quot; /&gt;&lt;/p&gt;

&lt;p&gt;Seasoned software engineer with experience specializing in developing enterprise solutions using C# and .NET technologies since 2015. A part-time lecturer passionate about teaching and mentoring the next generation of developers. Excels in working within Scrum teams, collaborating on complex projects, and continuously upskilling to stay at the forefront of technological advancements.&lt;/p&gt;
">
          <div class="icon">
            <img src="/src/assets/icons/SHELL32_3.ico">
          </div>
          <div class="icon-label">About</div>
        </div>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <button class="start-button">
      <img src="/src/assets/icons/windows-4.png" alt="Windows Logo"> Start
    </button>
    <div class="start-menu-wrapper">
      <div id="start-menu" class="start-menu hidden">
        <div class="blue-rectangle"><img src="/src/assets/img/win98start.bmp" /></div>
        <ul class="start-menu-list">
          <li onclick="/">
            <img src="/src/assets/icons/computer_explorer.ico" alt="Computer">
            <span>aziz rahmad</span>
          </li>

          <div class="start-menu-divider"></div>
          <li class="start-menu-item" for="/about/">
            <img src="/src/assets/icons/SHELL32_3.ico" alt="My Documents">
            <span>About</span>
          </li>
          <div class="start-menu-divider"></div>
          <li class="logoff-menu-item"><img src="/src/assets/icons/key_win-4.png" alt="logoff"><span id="logofftext">Log
              Off Guest...</span>
          </li>
          <li onclick="location.reload();"><img src="/src/assets/icons/shut_down_normal-0.png" alt="shutdown">Shut
            Down...</li>
        </ul>
      </div>
    </div>
    <div class="taskbar-divider"></div>
    <div class="taskbar-divider-handler"></div>
    <div class="taskbar-icon-area">
      <button class="taskbar-icon show-desktop">
        <img src="/src/assets/icons/desktop_old-4.png" alt="Show Desktop">
      </button>
      <button class="taskbar-icon" onclick="window.open('https://www.linkedin.com/in/aziz-rahmad', '_blank')">
        <img src="https://www.google.com/s2/favicons?domain=linkedin.com" alt="Show Desktop">
      </button>
      <button class="taskbar-icon" onclick="window.open('https://www.github.com/azayrahmad', '_blank')">
        <img src="https://www.google.com/s2/favicons?domain=https://www.github.com/azayrahmad" alt="Show Desktop">
      </button>
    </div>
    <div class="taskbar-divider"></div>
    <div class="taskbar-divider-handler"></div>
    <div class="taskbar-app-area">

    </div>
    <div class="taskbar-divider"></div>
    <div class="system-tray">
      <img src="/src/assets/icons/SYSTRAY_220.ico" alt="Volume">
      <div class="taskbar-clock" title="">
        <span id="clock"></span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
