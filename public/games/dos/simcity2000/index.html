<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SimCity 2000 Demo</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background-color: #000;
            }
            #dos-container {
                width: 100%;
                height: 100%;
            }
        </style>
        <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css" />
        <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    </head>
    <body>
        <div id="dos-container"></div>
        <script>
            Dos(document.getElementById("dos-container"), {
                style: "none",
                url: "sc2000bundle.jsdos",
                autoStart: "true",
                thinSidebar: "true",
                noCursor: "true",
            });
        </script>
    </body>
</html>
