<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Underwater Screensaver</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <audio id="background-audio" preload="auto"></audio>
        <img
            src="src/images/coral-left.png"
            alt="Coral Left"
            class="coral-left-image"
        />
        <img
            src="src/images/coral-right.png"
            alt="Coral Right"
            class="coral-right-image"
        />

        <img
            src="src/images/sharkfin-right.png"
            alt="Shark Fin"
            class="shark-fin shark-fin-right"
        />
        <img
            src="src/images/sharkfin-left.png"
            alt="Shark Fin"
            class="shark-fin shark-fin-left"
        />

        <div class="seahorse"></div>

        <div class="threadfin"></div>

        <div id="bubble1" class="bubble"></div>
        <div id="bubble2" class="bubble"></div>
        <div id="bubble3" class="bubble"></div>
        <div id="bubble4" class="bubble"></div>

        <script type="module" src="script.js"></script>
    </body>
</html>
