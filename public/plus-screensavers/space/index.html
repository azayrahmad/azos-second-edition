<!doctype html>
<html>
    <head>
        <title>Space Screensaver</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <audio id="background-audio" preload="auto"></audio>
        <img src="src/images/topleft.bmp" alt="Star" class="top-left-image" />
        <img
            src="src/images/topright.bmp"
            alt="Nebula"
            class="top-right-image"
        />
        <img
            src="src/images/bottomleft.png"
            alt="Moon"
            class="bottom-left-image"
        />
        <img
            src="src/images/bottomright.bmp"
            alt="Milky Way"
            class="bottom-right-image"
        />

        <!-- The space station sprite -->
        <div class="space-station"></div>

        <!-- The Hubble Space Telescope sprite -->
        <img
            src="src/images/hubble.png"
            alt="Hubble Space Telescope"
            class="hubble-telescope"
        />
        <script src="script.js"></script>
    </body>
</html>
