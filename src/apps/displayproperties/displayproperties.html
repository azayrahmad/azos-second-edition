<div class="display-properties-tabs">
    <menu role="tablist">
        <li role="tab" aria-selected="true">
            <a data-target="#background">Background</a>
        </li>
        <li role="tab"><a data-target="#screensaver">Screen Saver</a></li>
        <li role="tab"><a data-target="#appearance">Appearance</a></li>
        <li role="tab"><a data-target="#effects">Effects</a></li>
        <li role="tab"><a data-target="#web">Web</a></li>
        <li role="tab"><a data-target="#settings">Settings</a></li>
    </menu>
    <div class="window" role="tabpanel">
        <div class="window-body">
            <div id="background" class="tab-content">
                <div class="monitor-preview-container">
                    <div class="display-wallpaper-preview"></div>
                </div>
                <fieldset>
                    <legend>Wallpaper</legend>
                    <div class="wallpaper-settings-container">
                        <p>Select an HTML Document or a picture:</p>
                        <div class="wallpaper-options">
                            <div class="wallpaper-list-container inset-deep">
                                <table class="wallpaper-list"></table>
                            </div>
                            <div class="wallpaper-controls">
                                <button class="browse-button">Browse...</button>
                                <button class="pattern-button" disabled>
                                    Pattern...
                                </button>
                                <div class="field-row">
                                    <label for="display-mode">Display:</label>
                                    <select id="display-mode">
                                        <option value="stretch">Stretch</option>
                                        <option value="center">Center</option>
                                        <option value="tile">Tile</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div id="screensaver" class="tab-content" hidden>
                <p>Coming soon!</p>
            </div>
            <div id="appearance" class="tab-content" hidden>
                <p>Coming soon!</p>
            </div>
            <div id="effects" class="tab-content" hidden>
                <p>Coming soon!</p>
            </div>
            <div id="web" class="tab-content" hidden>
                <p>Coming soon!</p>
            </div>
            <div id="settings" class="tab-content" hidden>
                <p>Coming soon!</p>
            </div>
        </div>
    </div>
</div>
<div class="buttons display-properties-buttons">
    <button class="ok-button">OK</button>
    <button class="cancel-button">Cancel</button>
    <button class="apply-button">Apply</button>
</div>
