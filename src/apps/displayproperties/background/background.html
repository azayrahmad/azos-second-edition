<div class="monitor-preview-container">
    <div class="display-wallpaper-preview"></div>
</div>
<fieldset>
    <legend>Wallpaper</legend>
    <div class="wallpaper-settings-container">
        <span>Select an HTML Document or a picture:</span>
        <div class="wallpaper-options">
            <div class="wallpaper-list-container inset-deep">
                <table class="wallpaper-list"></table>
            </div>
            <div class="wallpaper-controls">
                <button class="browse-button">Browse...</button>
                <button class="pattern-button" disabled>
                    Pattern...
                </button>
                <div class="field-row">
                    <label for="display-mode">Display:</label>
                    <select id="display-mode">
                        <option value="stretch">Stretch</option>
                        <option value="center">Center</option>
                        <option value="tile">Tile</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</fieldset>
