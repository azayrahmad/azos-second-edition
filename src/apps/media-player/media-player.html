<div class="media-player-container">
    <div class="media-view inset-shallow">
        <video class="media-element"></video>
        <img
            class="media-player-default-image"
            alt="Windows 98 Logo"
        />
    </div>
    <div class="media-controls">
        <div class="progress-bar-container">
            <input
                type="range"
                class="progress-bar"
                value="0"
                min="0"
                max="100"
                step="0.1"
            />
        </div>
        <div class="control-buttons">
            <button
                class="control-button play-pause lightweight"
                title="Play"
            ></button>
            <button
                class="control-button stop lightweight"
                title="Stop"
            ></button>
            <div class="separator"></div>
            <button
                class="control-button seek-backward lightweight"
                title="Seek Backward"
            ></button>
            <button
                class="control-button fast-rewind lightweight"
                title="Rewind"
            ></button>
            <button
                class="control-button fast-forward lightweight"
                title="Fast Forward"
            ></button>
            <button
                class="control-button seek-forward lightweight"
                title="Seek Forward"
            ></button>
            <div class="separator"></div>
            <div class="volume-control">
                <button
                    class="control-button mute lightweight"
                    title="Mute"
                ></button>
                <input
                    type="range"
                    class="volume-slider"
                    value="50"
                    min="0"
                    max="100"
                />
            </div>
        </div>
    </div>
</div>
